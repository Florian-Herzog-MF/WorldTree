<mat-form-field>
  <textarea
    matInput
    placeholder="Your text goes here..."
    [formControl]="text"
  ></textarea>
</mat-form-field>

<span
  *ngIf="isLoading"
  style="
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 22p;
  "
>
  <mat-spinner></mat-spinner>
</span>
<button
  mat-raised-button
  color="accent"
  [disabled]="isLoading || (text.value?.length ?? 0) < 50"
  (click)="evaluate()"
>
  <mat-icon>insights</mat-icon>
  Evaluate
</button>
