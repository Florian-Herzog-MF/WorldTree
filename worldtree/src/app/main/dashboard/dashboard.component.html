<app-vertical-page url="/dashboard">
  <div page>
    <mat-button-toggle-group [formControl]="type">
      <mat-button-toggle
        *ngFor="let option of typeOptions"
        [value]="option.value"
        >{{ option.label }}</mat-button-toggle
      >
    </mat-button-toggle-group>
    <mat-form-field>
      <input matInput placeholder="Search" [formControl]="search" />
      <button
        mat-icon-button
        matSuffix
        [disabled]="!search.value"
        (click)="doSearch()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <app-world-object-list [items]="items$ | async"></app-world-object-list>
    <mat-paginator
      [pageSize]="10"
      [length]="limit$ | async"
      (page)="pageChanged($event)"
    >
    </mat-paginator>
    <a mat-fab [routerLink]="['/new-source']"><mat-icon>create</mat-icon></a>
  </div>
</app-vertical-page>
