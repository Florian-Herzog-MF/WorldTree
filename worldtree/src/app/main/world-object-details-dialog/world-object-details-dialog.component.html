<h1 mat-dialog-title>{{ data.name }}</h1>
<div mat-dialog-content>
  <p>{{ data.description }}</p>
  <mat-list>
    <mat-list-item *ngFor="let attribute of attributeItems">
      <strong>{{ attribute.key }}</strong
      >: {{ attribute.value }}
    </mat-list-item>
  </mat-list>
  <strong>Sources:</strong>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let source of sources">
      <mat-expansion-panel-header>
        {{ source.summary }}
      </mat-expansion-panel-header>
      <p>{{ source.content }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div mat-dialog-actions style="justify-content: flex-end">
  <button mat-button (click)="dialogRef.close()">OK</button>
</div>
