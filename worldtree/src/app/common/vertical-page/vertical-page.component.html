<mat-toolbar>
  <div class="container">
    <span>
      <a *ngIf="backButton" mat-icon-button [routerLink]="['..']">
        <mat-icon>arrow_back</mat-icon>
      </a>
    </span>
    <h1>
      {{ header }}
    </h1>
    <span></span>
  </div>
</mat-toolbar>
<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" position="start"> </mat-drawer>
  <mat-drawer-content>
    <ng-content select="[page]"></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
